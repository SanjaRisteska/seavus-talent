<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body{
background-color: #181818 ;
color: white;
font-family: Tahoma;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

table{
border: 1px solid white;
}


td{
padding: 10px;
}

table a{
color:white;
}
table a:hover, table a:visited{
color:#4CAF50;
}

</style>
</head>
<body>
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/books">Books</a></li>
  <li><a href="/magazines">Magazines</a></li>
  <li><a href="/members">Members</a></li>
    <li><a class="active" href="#">Loan</a></li>
  
</ul>

<h1>List of loans:</h1> <br/>
	<table>
	<tr><th>Member</th><th>Publication</th><th>Start date</th><th>End date</th></tr>
		<tr th:each ="loan: ${loans}">
			<td th:text="${loan.member.name}">Member</td>
			<td th:text="${loan.publication.title}">Publication</td>
						<td th:text="${loan.startDate}">Start date</td>
						<td th:text="${loan.endDate}">End date</td>
			
			</tr>
	</table>
	<br/>
	<br/>

<h1>Register new loan:</h1>

	<form action="#" th:action="@{/loan}" th:object="${loan}" method="post">
		<p>Member ID:</p> 
		<input type="text" th:field="*{memberId}"/> <br/>
		<p>Publication ID:</p>
		<input type="text" th:field="*{publicationId}" /> <br /> <br/>
		<input type="submit" value="Register loan" />
	</form>
</body>
</html>
